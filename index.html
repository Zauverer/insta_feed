<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Instram Feed</title>
</head>
<body>      
    <header>    
        <div class="container">
            <h1>Instagram Feed</h1>
        </div>
    </header>
    <main> 
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <h2>Torres del Paine</h2>
                    <span>11-01</span>
                </div>
                <img src="https://images.pexels.com/photos/66092/pexels-photo-66092.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Torres del Paine">
                <div class="post-footer">
                    <p>National Park, Torres del Paine #Winter #Chile</p>
                </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <h2>Grey Glaciar</h2>
                    <span>13-01</span>
                </div>
                <img src="https://images.pexels.com/photos/8109891/pexels-photo-8109891.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Glaciar">
                <div class="post-footer">
                    <p>Very Cold, Very Beautiful</p>
                </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <h2>Valle del Frances</h2>
                    <span>15-04</span>
                </div>
                <img src="https://images.pexels.com/photos/8291739/pexels-photo-8291739.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Horns">
                <div class="post-footer">
                    <p>#Trekking #Patagonia</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
